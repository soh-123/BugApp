<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug List</title>
</head>
<body>
    <h1>Bug List</h1>
    <ul>
        {% for bug in bug_list %}
            <li>
                <a href="{% url 'bug details' bug.id %}">{{ bug.bug_description }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'register bug' %}">Register a New Bug</a>
</body>
</html>
