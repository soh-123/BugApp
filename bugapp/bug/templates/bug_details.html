<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Details</title>
</head>
<body>
    <h1>Bug Details</h1>
    <p><strong>Description:</strong> {{ bug.bug_description }}</p>
    <p><strong>Type:</strong> {{ bug.get_bug_type_display }}</p>
    <p><strong>Report Date:</strong> {{ bug.report_date }}</p>
    <p><strong>Status:</strong> {{ bug.get_status_display }}</p>
    <a href="{% url 'index' %}">Back to Bug List</a>
</body>
</html>
